<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="feedback.css">

     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id="content">
<h2 id="heading">
    How satisfied are you with the service we provide to our customers?
</h2>

<div id="emoji" >
<span  class="rating active">
    <img src="https://img.icons8.com/emoji/48/000000/disappointed-face.png" alt=""/>
   <p> Unhappy</p>
</span>

<span class="rating">
    <img src="https://img.icons8.com/emoji/48/000000/face-without-mouth.png" alt=""/>
   <p>neutral</p>
</span>

<span class="rating">
    <img src="https://img.icons8.com/emoji/48/000000/smiling-face-with-hearts.png" alt=""/>
   <p> Satisfied</p>
</span>
</div>

<button id="send">Send Review</button>
</div>
   <script src="feedback.js"></script> 
</body>
</html>
